type Project
  @model
  @auth(rules: [{ allow: public, operations: [read] }, { allow: owner }]) {
  id: ID!
  projectNo: Int!
  name: String!
  allowedHours: Int!
  usedHours: Int
  status: String!
}

type Entry
  @model
  @auth(rules: [{ allow: public, operations: [read] }, { allow: owner }]) {
  id: ID!
  projectNo: Int!
  projectName: String!
  description: String!
  entryTime: Int!
}
