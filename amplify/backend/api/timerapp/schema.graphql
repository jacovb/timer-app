type Project @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  projectNo: Int!
  name: String!
  allowedHours: Int!
  status: String!
}

type User @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  username: String!
  title: String!
  log: [Tasks]
}

type Tasks {
  id: ID!
  projectNo: Int!
  name: String!
  description: String!
  taskTime: Int!
}
